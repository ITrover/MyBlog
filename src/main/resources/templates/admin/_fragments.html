<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header (title)">
    <meta charset="UTF-8">
    <meta content="width=device-width , initial-scale=1.0" name="viewport">
    <title th:replace="${title}">替换此处</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link href="../static/css/typo.css" rel="stylesheet" th:href="@{/css/typo.css}">
    <link href="../static/css/animate.min.css" rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link href="../static/libs/prism/prism.css" rel="stylesheet" th:href="@{/libs/prism/prism.css}">
    <link href="../static/libs/tocbot/tocbot.css" rel="stylesheet" th:href="@{/libs/tocbot/tocbot.css}">
    <link href="../static/css/me.css" rel="stylesheet" th:href="@{/css/me.css}">
    <link href="../static/libs/editormd/css/editormd.css" rel="stylesheet"
          th:href="@{/libs/editormd/css/editormd.css}"/>
</head>

<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:fragment="menu(n)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==1} ? 'active'" th:href="@{/admin/blogs}"><i
                    class="mini home icon"></i>博客</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==2} ? 'active'" th:href="@{/admin/types}"><i
                    class="mini idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==3} ? 'active'"
               th:href="@{/admin/tags}"><i class="mini tags icon"></i>标签</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/seed/picsum/800/450?image=1005">
                        <span th:text="${session.user.nickname}">My Name</span>

                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="#" th:href="@{/admin/logout}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="ui menu toggle black icon button m-right-top m-mobile-show" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>


<footer class="ui inverted vertical segment m-padded-tb-massive" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="./static/images">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a class="item" href="#" target="_blank" th:each="blog : ${newBlogs}"
                           th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}">深度睡眠</a>
                        <!--/*-->
                        <a class="item" href="#">深度睡眠</a>
                        <a class="item" href="#">深度睡眠</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a class="item" href="#">QQ:42314234@qq.com</a>
                    <a class="item" href="#">电话：123423144</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright</p>
    </div>
</footer>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/libs/prism/prism.js" th:src="@{/libs/prism/prism.js}"></script>
    <script src="../static/libs/tocbot/tocbot.min.js" th:src="@{/libs/tocbot/tocbot.min.js}"></script>
    <script src="../static/libs/editormd/editormd.min.js" th:src="@{/libs/editormd/editormd.min.js}"></script>
</th:block>
<script>
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>
</body>
</html>
