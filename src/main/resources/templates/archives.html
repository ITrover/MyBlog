<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta content="width=device-width , initial-scale=1.0" name="viewport">
    <title>归档</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link href="../static/css/me.css" rel="stylesheet">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:replace="_fragments :: menu(4)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a class="m-item item m-mobile-hide" href="#"><i class="mini home icon"></i>首页</a>
            <a class="m-item item m-mobile-hide" href="#"><i class="mini idea icon"></i>分类</a>
            <a class="m-item active  item m-mobile-hide" href="#"><i class="mini tags icon"></i>标签</a>
            <a class="m-item item m-mobile-hide" href="#"><i class="mini clone icon"></i>归档</a>
            <a class="m-item item m-mobile-hide" href="#"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input placeholder="Search...." type="text">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a class="ui menu toggle black icon button m-right-top m-mobile-show" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--        header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h3>篇
                </div>
            </div>
        </div>
        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2019</h3>
            <div class="ui fluid vertical menu">
                <a class="item" href="#" target="_blank" th:each="blog : ${item.value}"
                   th:href="@{/blog/{id}(id=${blog.id})}">
                <span>
                    <i class="mini teal circle icon"></i><span th:text="${blog.title}">后端学习计划</span>
                    <div class="ui teal basic left pointing left label m-padded-mini"
                         th:text="${#dates.format(blog.updateTime,'MMMdd')}">11月01</div>
                </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="_fragments :: footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="./static/images">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a class="item" href="#">用户故事</a>
                    <a class="item" href="#">用户故事</a>
                    <a class="item" href="#">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a class="item" href="#">用户故事</a>
                    <a class="item" href="#">用户故事</a>
                    <a class="item" href="#">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright</p>
    </div>
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        // toggleClass切换效果
        $('.m-item').toggleClass('m-mobile-hide');
    })
</script>
</body>
</html>
