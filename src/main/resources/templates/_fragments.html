<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta content="width=device-width , initial-scale=1.0" name="viewport">
    <title th:replace="${title}">博客详情</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link href="../static/css/typo.css" rel="stylesheet" th:href="@{/css/typo.css}">
    <link href="../static/css/animate.min.css" rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link href="../static/libs/prism/prism.css" rel="stylesheet" th:href="@{/libs/prism/prism.css}">
    <link href="../static/libs/tocbot/tocbot.css" rel="stylesheet" th:href="@{/libs/tocbot/tocbot.css}">
    <link href="../static/css/me.css" rel="stylesheet" th:href="@{/css/me.css}">
</head>

<body>

<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:fragment="menu(n)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==1} ? 'active'" th:href="@{/}"><i
                    class="mini home icon"></i>首页</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==2} ? 'active'" th:href="@{/types/-1}"><i
                    class="mini idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==3} ? 'active'" th:href="@{/tags/-1}"><i
                    class="mini tags icon"></i>标签</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==4} ? 'active'" th:href="@{/archives}"><i
                    class="mini clone icon"></i>归档</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==5} ? 'active'" th:href="@{/about}"><i
                    class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form action="#" method="post" name="search" target="_blank" th:action="@{/search}">
                    <div class="ui icon inverted transparent input">
                        <input name="query" placeholder="Search...." th:value="${query}" type="text">
                        <i class="search link icon" onclick="document.forms['search'].submit()"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a class="ui menu toggle black icon button m-right-top m-mobile-show" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>


<footer class="ui inverted vertical segment m-padded-tb-massive" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="./static/images">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a class="item" href="#" target="_blank" th:each="blog : ${newBlogs}"
                           th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}">用户故事</a>
                        <!--/*-->
                        <a class="item" href="#">用户故事</a>
                        <a class="item" href="#">用户故事</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a class="item" href="#">QQ:12342342</a>
                        <a class="item" href="#">电话：14234234324</a>
                    </div>
                </div>


            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright</p>
    </div>
</footer>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/libs/prism/prism.js" th:src="@{/libs/prism/prism.js}"></script>
    <script src="../static/libs/tocbot/tocbot.min.js" th:src="@{/libs/tocbot/tocbot.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>

</body>
</html>
